name: "Terraform setup and apply (dev)"
description: "Applies a terraform plan file from an artifact"

inputs:
  github_token:
    description: "GitHub token"
    required: true
  pr_id:
    description: "Pull request ID"
    required: true

runs:
  using: "composite"
  steps:
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_wrapper: false

    - name: Terraform Init
      id: init
      shell: bash
      working-directory: infra/env/dev/
      run: terraform init

    - name: Download plan artifact
      id: download-plan
      uses: dawidd6/action-download-artifact@v4
      with:
        github_token: ${{ inputs.github_token }}
        workflow: dev-plan-pr.yml
        pr: ${{ inputs.pr_id }}
        name: ${{ inputs.pr_id }}-tf-plan
        path: infra/env/dev

    - name: Check if tfplan exists
      id: check-plan
      shell: bash
      run: |
        if [ -f infra/env/dev/tfplan ]; then
          echo "skip=false" >> "$GITHUB_OUTPUT"
        else
          echo "No tfplan file found, skipping apply."
          echo "skip=true" >> "$GITHUB_OUTPUT"
        fi

    - name: Terraform Apply
      id: apply
      if: steps.check-plan.outputs.skip == 'false'
      shell: bash
      working-directory: infra/env/dev/
      run: |
        echo 'apply<<EOF' >> "$GITHUB_OUTPUT"
        terraform apply -input=false -no-color tfplan >> "$GITHUB_OUTPUT"
        echo 'EOF' >> "$GITHUB_OUTPUT"

    - name: Publish Apply Summary
      if: steps.check-plan.outputs.skip == 'false'
      shell: bash
      env:
        APPLY: ${{ steps.apply.outputs.apply }}
      run: |
        echo "## Terraform Apply Output" >> "$GITHUB_STEP_SUMMARY"
        echo '```terraform' >> "$GITHUB_STEP_SUMMARY"
        echo "$APPLY" >> "$GITHUB_STEP_SUMMARY"
        echo '```' >> "$GITHUB_STEP_SUMMARY"

    - name: Comment Apply
      if: steps.check-plan.outputs.skip == 'false'
      uses: peter-evans/create-or-update-comment@v4
      with:
        token: ${{ inputs.github_token }}
        issue-number: ${{ inputs.pr_id }}
        body: |
          Terraform Apply:

          ```
          ${{ steps.apply.outputs.apply }}
          ```

    - name: Comment skipped apply
      if: steps.check-plan.outputs.skip == 'true'
      uses: peter-evans/create-or-update-comment@v4
      with:
        token: ${{ inputs.github_token }}
        issue-number: ${{ inputs.pr_id }}
        body: |
          Terraform Apply skipped:

          - No tfplan artifact was found for this PR.
          - Most likely the PR did not modify anything under infra/, so there is nothing to apply.

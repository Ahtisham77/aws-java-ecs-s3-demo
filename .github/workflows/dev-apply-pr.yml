name: "Terraform Apply - Dev"

on:
  pull_request:
    branches:
      - main
    types:
      - closed

env:
  TF_IN_AUTOMATION: "true"

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform_apply:
    # Only run if the PR was actually merged into main
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1   # change if your region is different

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: infra/env/dev
        run: terraform init

      - name: Terraform Apply
        id: apply
        working-directory: infra/env/dev
        run: |
          terraform apply -auto-approve -no-color > apply.txt
          echo 'APPLY<<EOF' >> "$GITHUB_OUTPUT"
          cat apply.txt >> "$GITHUB_OUTPUT"
          echo 'EOF' >> "$GITHUB_OUTPUT"

      - name: Comment apply result on PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Terraform Apply:

            ```
            ${{ steps.apply.outputs.APPLY }}
            ```

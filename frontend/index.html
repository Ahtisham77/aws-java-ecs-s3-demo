<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo Web App</title>
</head>
<body>
  <h1>Demo Web App</h1>
  <p>This page calls the backend service and shows the response.</p>

  <input id="name" placeholder="Enter a name" />
  <button id="btn">Send</button>

  <pre id="output"></pre>

  <script>
    async function send() {
      const name = document.getElementById('name').value || 'world';
      const backendBase = 'http://localhost:8080';
      const url = backendBase + '/message?name=' + encodeURIComponent(name);

      try {
        const res = await fetch(url);
        document.getElementById('output').textContent = await res.text();
      } catch (e) {
        document.getElementById('output').textContent = 'Error: ' + e;
      }
    }

    document.getElementById('btn').onclick = send;
  </script>
</body>
</html>
